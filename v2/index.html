<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio - Homepage">
    <title>My Portfolio - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
<body>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="welcomeToast" class="toast shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px; min-width: 320px; border: none; background: #d96b96;">
            <div class="toast-header border-0" style="background: transparent; color: white;">
                <i class="fas fa-star text-warning me-2 fs-5"></i>
                <strong class="me-auto">Welcome!</strong>
                <small style="color: rgba(255,255,255,0.7);">Just now</small>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="color: white; padding-top: 0;">
                <i class="fas fa-hand-sparkles me-2"></i>Explore my portfolio and feel free to contact me!
            </div>
        </div>
    </div>

    <header class="text-center pt-4">
        <h1 class="site-title display-4">MY WEB PORTFOLIO</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-top border-bottom border-primary my-3">
            <div class="container justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item mx-3"><a class="nav-link active" href="index.html"><i class="fas fa-home me-1"></i>Home</a></li>
                        <li class="nav-item mx-3"><a class="nav-link" href="cv.html"><i class="fas fa-user me-1"></i>Resume</a></li>
                        <li class="nav-item mx-3"><a class="nav-link" href="resources.html"><i class="fas fa-folder me-1"></i>Resources</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section class="contact-section-enhanced cv-category-box animate-fade-in">
            <h2>Contact Me</h2>
            <div class="row">
                <div class="col-lg-6 mb-4">
                    </div>
                
                <div class="col-lg-6">
                    <h3>Send me a message</h3>
                    <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                        
                        <input type="hidden" name="access_key" value="96441b43-8856-4afc-a1d3-33b1b1b2abce">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Full Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required placeholder="Your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email Address:</label>
                            <input type="email" id="email" name="email" class="form-control" required placeholder="your.email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label"><i class="fas fa-tag me-2"></i>Subject:</label>
                            <select id="subject" name="subject" class="form-select" required>
                                <option value="">Choose a subject</option>
                                <option value="collaboration">Collaboration</option>
                                <option value="stage">Internship</option>
                                <option value="autre">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label"><i class="fas fa-comment me-2"></i>Message:</label>
                            <textarea id="message" name="message" class="form-control" rows="4" required placeholder="Your message..."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button> 
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toast de bienvenue
            setTimeout(function() {
                var welcomeToast = new bootstrap.Toast(document.getElementById('welcomeToast'));
                welcomeToast.show();
            }, 2000);

            // MODIFICATION 3 : Gestion r√©elle de l'envoi via Fetch API
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
                submitBtn.disabled = true;

                const formData = new FormData(form);
                const object = Object.fromEntries(formData);
                const json = JSON.stringify(object);

                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let result = await response.json();
                    if (response.status == 200) {
                        showToast("Success!", "Your message has been sent successfully!", "success");
                        form.reset();
                    } else {
                        showToast("Error", result.message || "Something went wrong.", "danger");
                    }
                })
                .catch(error => {
                    showToast("Error", "Server unreachable. Try again later.", "danger");
                })
                .then(function() {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
            });

            function showToast(title, message, type) {
                const toastHTML = `
                    <div class="toast align-items-center text-bg-${type} border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px; min-width: 300px;">
                        <div class="d-flex">
                            <div class="toast-body d-flex align-items-center py-3">
                                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-3 fs-4"></i>
                                <div><strong class="d-block">${title}</strong><span>${message}</span></div>
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    </div>`;
                const toastContainer = document.querySelector('.toast-container');
                toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                const newToast = new bootstrap.Toast(toastContainer.lastElementChild);
                newToast.show();
            }
        });
    </script>
</body>
</html>
