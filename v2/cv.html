<div class="col-lg-6">

                                                            <form

                                                <div class="mb-3">

                                                <input type="hidden" name="_to" value="sofiaa.aylal@gmail.com">

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-paper-plane me-2"></i>Send Message

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser les tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Afficher le toast de bienvenue après 2 secondes
            setTimeout(function() {
                var welcomeToast = new bootstrap.Toast(document.getElementById('welcomeToast'));
                welcomeToast.show();
            }, 2000);
            
            // Gestion du formulaire de contact - Réutilise la logique pour l'affichage du toast
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', async function(event) { // Ajout de 'async'
                event.preventDefault();
                
                // Animation du bouton
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
                submitBtn.disabled = true;

                try {
                    // Envoi du formulaire à Formspree via Fetch API (méthode AJAX)
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                        headers: {
                            'Accept': 'application/json' // Demande de réponse JSON
                        }
                    });
                    
                    if (response.ok) {
                        // Créer un toast de confirmation (Succès)
                        showToast('success', 'Success!', 'Your message has been sent successfully!');
                        form.reset();
                    } else {
                        // Créer un toast d'erreur
                        showToast('danger', 'Error!', 'An error occurred while sending your message. Please try again.');
                    }

                } catch (error) {
                    // Erreur de connexion ou autre
                    showToast('danger', 'Error!', 'Network error. Check your connection.');
                }
                
                // Réinitialiser le bouton
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });

            // Fonction pour créer et afficher un toast
            function showToast(bgClass, title, message) {
                const icon = (bgClass === 'success') ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
                const toastHTML = `
                    <div class="toast align-items-center text-bg-${bgClass} border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px; min-width: 300px;">
                        <div class="d-flex">
                            <div class="toast-body d-flex align-items-center py-3">
                                <i class="${icon} me-3 fs-4"></i>
                                <div>
                                    <strong class="d-block">${title}</strong>
                                    <span>${message}</span>
                                </div>
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                `;
                
                const toastContainer = document.querySelector('.toast-container');
                toastContainer.insertAdjacentHTML('beforeend', toastHTML);
                
                const newToast = new bootstrap.Toast(toastContainer.lastElementChild);
                newToast.show();
                
                // Supprimer le toast après qu'il se soit caché
                setTimeout(() => {
                    if (toastContainer.lastElementChild) {
                        toastContainer.removeChild(toastContainer.lastElementChild);
                    }
                }, 5000); // Durée du toast
            }

        });
    </script>
