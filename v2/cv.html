<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio - Homepage">
    <title>My Portfolio - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="welcomeToast" class="toast shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px; min-width: 320px; border: none; background: #d96b96;">
            <div class="toast-header border-0" style="background: transparent; color: white;">
                <i class="fas fa-star text-warning me-2 fs-5"></i>
                <strong class="me-auto">Welcome!</strong>
                <small style="color: rgba(255,255,255,0.7);">Just now</small>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" style="color: white; padding-top: 0;">
                <i class="fas fa-hand-sparkles me-2"></i>Explore my portfolio and feel free to contact me!
            </div>
        </div>
    </div>

    <main class="container my-5">
        <section class="presentation cv-category-box animate-fade-in">
            </section>

        <section class="contact-section-enhanced cv-category-box animate-fade-in">
            <h2>Contact Me</h2>
            
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <h3>My Location</h3>
                    <div class="mt-3">
                        <p class="mb-1"><i class="fas fa-map-marker-alt me-2" style="color: #d96b96;"></i><strong>Saint-√âtienne, France</strong></p>
                        <p class="mb-1"><i class="fas fa-phone me-2" style="color: #d96b96;"></i>01.02.03.04.05</p>
                        <p class="mb-0"><i class="fas fa-envelope me-2" style="color: #d96b96;"></i>sofiaa.aylal@gmail.com</p>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <h3>Send me a message</h3>
                    <form 
                        action="https://formspree.io/f/xldqyozj"
                        method="POST" 
                        id="contactForm"
                        autocomplete="off">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-user me-2"></i>Full Name:
                            </label>
                            <input type="text" id="name" name="name" class="form-control" required placeholder="Your name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address:
                            </label>
                            <input type="email" id="email" name="_replyto" class="form-control" required placeholder="your.email@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">
                                <i class="fas fa-tag me-2"></i>Subject:
                            </label>
                            <select id="subject" name="_subject" class="form-select" required>
                                <option value="">Choose a subject</option>
                                <option value="Collaboration opportunity">Collaboration opportunity</option>
                                <option value="Internship offer">Internship offer</option>
                                <option value="Job offer">Job offer</option>
                                <option value="Personal project">Personal project</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">
                                <i class="fas fa-comment me-2"></i>Message:
                            </label>
                            <textarea id="message" name="message" class="form-control" rows="4" required placeholder="Your message..."></textarea>
                        </div>

                        <input type="hidden" name="_to" value="sofiaa.aylal@gmail.com">

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button> 
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Fonction utilitaire pour cr√©er et afficher un Toast
        function showToast(bgClass, title, message) {
            const icon = (bgClass === 'success') ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
            const toastHTML = `
                <div class="toast align-items-center text-bg-${bgClass} border-0 shadow-lg" role="alert" aria-live="assertive" aria-atomic="true" style="border-radius: 12px; min-width: 300px;">
                    <div class="d-flex">
                        <div class="toast-body d-flex align-items-center py-3">
                            <i class="${icon} me-3 fs-4"></i>
                            <div>
                                <strong class="d-block">${title}</strong>
                                <span>${message}</span>
                            </div>
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            
            const toastContainer = document.querySelector('.toast-container');
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            
            const newToast = new bootstrap.Toast(toastContainer.lastElementChild);
            newToast.show();
            
            setTimeout(() => {
                if (toastContainer.lastElementChild) {
                    toastContainer.removeChild(toastContainer.lastElementChild);
                }
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser les tooltips et afficher le toast de bienvenue (inchang√©)
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            setTimeout(function() {
                var welcomeToast = new bootstrap.Toast(document.getElementById('welcomeToast'));
                welcomeToast.show();
            }, 2000);
            
            // üí° Gestion de la soumission du formulaire via AJAX/Fetch
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                
                // Mettre le bouton en mode chargement
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
                submitBtn.disabled = true;

                try {
                    // Envoi des donn√©es du formulaire √† Formspree
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: new FormData(form),
                        headers: {
                            'Accept': 'application/json' 
                        }
                    });
                    
                    // V√©rification de la r√©ponse de Formspree
                    if (response.ok) {
                        showToast('success', 'Success!', 'Your message has been sent successfully!');
                        form.reset(); // R√©initialise les champs si l'envoi r√©ussit
                    } else {
                        // Gestion des erreurs sp√©cifiques Formspree (ex: adresse non confirm√©e)
                        const data = await response.json();
                        let errorMessage = data.error ? data.error : 'An unexpected error occurred.';
                        showToast('danger', 'Error!', `Failed to send: ${errorMessage}`);
                    }

                } catch (error) {
                    // Erreur r√©seau ou de script
                    showToast('danger', 'Error!', 'Network error or JavaScript issue. Please check the console.');
                }
                
                // R√©tablir le bouton √† son √©tat initial
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>

</body>
</html>
